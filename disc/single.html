
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>class シングル｜この声が消えても、ここにいる</title>
  <link href="disc_style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="page-title">class シングル</h1>

    <div class="entry">
      <div class="info-flex">
        <img alt="夏の日の1993" class="jacket-8cm" src="img/single_1st.jpg" />
        <div class="info-block">
          <div class="title">夏の日の1993</div>
          <div class="meta">1993.04.21　APDA-81</div>
          <div class="meta">初登場：59位　最高位：3位</div>
          <div class="comment">※【年間15位】1993年度オリコン</div>
        </div>
      </div>
      <ul class="track">
        <li>
          <div class="track-row">
            <div class="track-num">01.</div>
            <div class="track-main">
              <strong>夏の日の1993</strong>
              <div class="credit">作詞：松本 一起　作曲：佐藤 健　編曲：十川 知司</div>
              <div class="tie">テレビ朝日系「君といつまでも」OPテーマ/CM「セゾンカード」</div>
            </div>
          </div>
        </li>
        <li>
          <div class="track-row">
            <div class="track-num">02.</div>
            <div class="track-main">
              <strong>Rainy Day</strong>
              <div class="credit">作詞：松本 一起　作曲：北村 勝彦　編曲：十川 知司</div>
            </div>
          </div>
        </li>
        <li>
          <div class="track-row">
            <div class="track-num">03.</div>
            <div class="track-main">
              <strong>夏の日の1993（Backing Track）</strong>
              <div class="credit">作詞：松本 一起　作曲：佐藤 健　編曲：十川 知司</div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
