
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>class シングル ｜ 6/8レイアウト復元版</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 15px;
      line-height: 1.6;
      color: #333;
      padding: 2em;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-size: 1.4em;
    }
    .info-flex {
      display: flex;
      gap: 1.5em;
      align-items: flex-start;
      margin-top: 1.5em;
    }
    .cover {
      flex: 0 0 150px;
    }
    .cover img {
      width: 150px;
      display: block;
      margin-bottom: 1em;
      border: 1px solid #ccc;
    }
    .track {
      font-size: 0.95em;
      margin-bottom: 1em;
    }
    .track-title {
      font-weight: bold;
    }
    .credit, .tieup {
      font-size: 0.9em;
      margin-left: 1em;
      color: #555;
    }
    .info h2 {
      font-size: 1.2em;
      margin: 0 0 0.4em 0;
    }
    .meta {
      font-size: 0.95em;
    }
  </style>
</head>
<body>
<h1>class シングル一覧</h1>

<div class="info-flex">
  <div class="cover">
    <img src="img/sg_1st.jpg" alt="夏の日の1993">
    <div class="track">
      <div class="track-title">01. 夏の日の1993</div>
      <div class="credit">作詞：松本 一起　作曲：佐藤 健　編曲：十川 知司</div>
      <div class="tieup">■ テレビ朝日系「君といつまでも」OPテーマ / CF「セゾンカード」</div>
    </div>
    <div class="track">
      <div class="track-title">02. Rainy Day</div>
      <div class="credit">作詞：松本 一起　作曲：北村 勝彦　編曲：十川 知司</div>
    </div>
    <div class="track">
      <div class="track-title">03. 夏の日の1993（Backing Track）</div>
      <div class="credit">作詞：松本 一起　作曲：佐藤 健　編曲：十川 知司</div>
    </div>
  </div>

  <div class="info">
    <h2>夏の日の1993</h2>
    <div class="meta">
      発売日：1993-04-21｜品番：APDA-81<br />
      初登場：59位　最高位：3位　登場回数：37週<br><br>
      <strong>※ [年間15位] 1993年度オリコン</strong>
    </div>
  </div>
</div>

</html>
