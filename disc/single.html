<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>8cm vs 12cm シングル サイズテスト</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .container { max-width: 800px; margin: 0 auto; }

    .info-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      align-items: flex-start;
      margin-bottom: 2em;
    }

    .cover-8cm img {
      width: 90px;
      height: auto;
      transform: scale(0.95);
    }

    .cover-12cm img {
      width: 150px;
      height: auto;
    }

    .info h2 {
      font-size: 1.2em;
      margin: 0 0 0.4em;
    }

    /* スマホ時のバランス調整 */
    @media screen and (max-width: 600px) {
      .cover-8cm img {
        max-height: 110px;
        width: auto;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>8cm / 12cm シングル ジャケットサイズ比較</h1>

  <div class="info-flex">
    <div class="cover-8cm">
      <img src="https://via.placeholder.com/90x128.png?text=8cm+Single" alt="8cm Single" />
    </div>
    <div class="info">
      <h2>夏の日の1993（8cm）</h2>
      <p>1st Single - 細長い縦型</p>
    </div>
  </div>

  <div class="info-flex">
    <div class="cover-12cm">
      <img src="https://via.placeholder.com/150x150.png?text=12cm+Single" alt="12cm Single" />
    </div>
    <div class="info">
      <h2>夏の日の1993～2003～（12cm）</h2>
      <p>8th Single - 通常サイズ</p>
    </div>
  </div>
</div>
</body>
</html>
