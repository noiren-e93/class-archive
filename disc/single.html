<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>class シングル｜この声が消えても、ここにいる</title>
  <link rel="stylesheet" href="disc_style.css" />
  <style>
    body {
      font-family: sans-serif;
      font-size: 15px;
      line-height: 1.6;
      padding: 1em;
      max-width: 900px;
      margin: auto;
    }
    .page-title {
      font-size: 1.6em;
      font-weight: bold;
      border-left: 4px solid #333;
      border-bottom: 2px solid #333;
      padding-left: 0.5em;
      margin-bottom: 1em;
    }
    .info-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      align-items: flex-start;
    }
    .jacket img {
      width: 150px;
      max-width: 100%;
    }
    .info-block {
      flex: 1;
    }
    .info-block h2.title {
      font-size: 1.2em;
      margin: 0 0 0.3em 0;
    }
    .meta-top,
    .meta,
    .note {
      font-size: 0.9em;
      color: #333;
      margin: 0.3em 0;
    }
    .track {
      list-style: none;
      padding-left: 0;
      margin-top: 0.8em;
    }
    .track li {
      margin-bottom: 1.2em;
      font-size: 0.95em;
    }
    .footer {
      margin-top: 2em;
      font-size: 0.9em;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="page-title">class シングル</h1>
    <div class="entry-list">

      <div class="entry">
        <div class="info-flex">
          <div class="jacket">
            <img src="img/noimage.gif" alt="夏の日の1993 ジャケット" />
          </div>
          <div class="info-block">
            <h2 class="title">夏の日の1993</h2>
            <div class="meta-top">発売日：1993.04.21　規格品番：APDA-81</div>
            <div class="meta">初登場：59位　最高位：3位</div>
            <div class="note">※[年間15位] 1993年度オリコン</div>
            <ul class="track">
              <li><strong>01. 夏の日の1993</strong>（作詞：日浦孝則／作曲：日浦孝則／編曲：class）</li>
              <li><strong>02. 君がいたから</strong>（作詞：津久井克行／作曲：津久井克行／編曲：class）</li>
            </ul>
          </div>
        </div>
      </div>

    </div>
    <div class="footer">
      <a href="../disc.html">ディスコグラフィー一覧へ</a>
    </div>
  </div>
</body>
</html>
