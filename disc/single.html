<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>class シングル｜情報確認用</title>
    <link rel="stylesheet" href="disc_style.css">
</head>
<body>
<div class="container">
    <h1 class="page-title">class シングル</h1>

    <div class="entry-list">
        <div class="entry">
            <div class="info-flex">
                <div class="jacket">
                    <img src="img/sample.jpg" alt="サンプルジャケット" />
                </div>
                <div class="info-block">
                    <h2 class="title">情報確認用タイトル（ダミー）</h2>
                    <div class="meta-top">1993.07.21　APDA-00</div>
                    <div class="meta">初登場：--位　最高位：--位</div>
                    <div class="note">※ 備考：ダミーデータ表示チェック用</div>
                    <ul class="track">
                        <li>
                            <strong>01. テスト曲A</strong>
                            <div class="credit">作詞：ダミー　作曲：ダミー　編曲：ダミー</div>

                        </li>
                        <li>
                            <strong>02. テスト曲B</strong>
                            <div class="credit">作詞：ダミー　作曲：ダミー</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <hr class="section-line" />

        <div class="entry">
            <div class="info-flex">
                <div class="jacket">
                    <img src="img/sample2.jpg" alt="サンプルジャケット2" />
                </div>
                <div class="info-block">
                    <h2 class="title">ダミー作品2</h2>
                    <div class="meta-top">1994.01.01　ZZZZ-99</div>
                    <div class="meta">初登場：--位　最高位：--位</div>
                    <ul class="track">
                        <li>
                            <strong>01. サンプル曲1</strong>
                            <div class="credit">作詞：TEST　作曲：TEST</div>
                        </li>
                        <li>
                            <strong>02. サンプル曲2</strong>
                            <div class="credit">作詞：TEST</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p><a href="../disc.html">← ディスコグラフィー一覧へ戻る</a></p>
    </div>
</div>
