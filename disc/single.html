<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>class シングル｜v15 調整開始</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .page-title {
      font-size: 1.8em;
      font-weight: bold;
      border-bottom: 2px solid #333;
      padding-bottom: 0.4em;
      margin-bottom: 1em;
    }
    .entry {
      margin-bottom: 2em;
    }
    .info-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      align-items: flex-start;
    }
    .cover img {
      width: 150px;
      height: auto;
    }
    .info h2 {
      font-size: 1.4em;
      font-weight: bold;
      margin: 0 0 0.4em;
    }
    .meta {
      font-size: 0.9em;
      margin-bottom: 0.4em;
    }
    .note {
      font-size: 0.9em;
      margin-bottom: 0.5em;
    }
    .tracks {
      margin-top: 1.2em;
      padding-left: 0;
    }
    .track {
      margin-bottom: 1.5em;
    }
    .track-title {
      font-weight: bold;
      margin-bottom: 0.3em;
    }
    .credit, .tieup {
      font-size: 0.85em;
      color: #666;
      text-align: left;
      display: block;
    }
    .footer {
      margin-top: 3em;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="page-title">class シングル</h1>
  <div class="entry-list">
    <div class="entry">
      <div class="info-flex">
        <div class="cover">
          <img src="img/noimage.gif" alt="no image" />
        </div>
        <div class="info">
          <h2>この声が消えても、ここにいる</h2>
          <div class="meta">初登場：–　最高位：–</div>
          <div class="note">※ ダミーテキスト／情報確認用</div>
        </div>
      </div>
      <div class="tracks">
        <div class="track">
          <div class="track-title">01. 夏の日の1993</div>
          <div class="credit">作詞：小林 和子　作曲：津久井 克行</div>
          <div class="tieup">フジテレビ系ドラマ「君といた夏」主題歌</div>
        </div>
        <div class="track">
          <div class="track-title">02. いつでもふたり</div>
          <div class="credit">作詞：津久井 克行　作曲：安曇 公亮　編曲：富田素弘</div>
        </div>
      </div>
    </div>
  </div>
  <hr class="section-line">
  <div class="footer">
    → <a href="../disc.html">ディスコグラフィ一覧へ戻る</a>
  </div>
</div>
</body>
</html>
