
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class シングル ｜ テンプレートv0.1</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 15px;
      line-height: 1.6;
      color: #333;
      padding: 2em;
      max-width: 900px;
      margin: auto;
    }
    .info-block {
      margin-bottom: 1.5em;
    }
    .info-block h2 {
      font-size: 1.3em;
      margin: 0 0 0.5em 0;
    }
    .meta {
      font-size: 0.95em;
    }
    .info-flex {
      display: flex;
      gap: 1.5em;
    }
    .cover img {
      width: 150px;
      height: auto;
      border: 1px solid #ccc;
    }
    .tracklist {
      flex: 1;
    }
    .track {
      margin-bottom: 1em;
    }
    .track-title {
      font-weight: bold;
    }
    .credit, .tieup {
      font-size: 0.9em;
      color: #555;
      margin-left: 1em;
    }
  </style>
</head>
<body>
<h1>class シングル一覧</h1>

<div class="info-block">
  <h2>夏の日の1993</h2>
  <div class="meta">
    発売日：1993-04-21｜品番：APDA-81<br />
    初登場：59位　最高位：3位　登場回数：37週<br><br>
    <strong>※ [年間15位] 1993年度オリコン</strong>
  </div>
</div>

<div class="info-flex">
  <div class="cover">
    <img src="img/sg_1st.jpg" alt="夏の日の1993">
  </div>
  <div class="tracklist">
    <div class="track">
      <div class="track-title">01. 夏の日の1993</div>
      <div class="credit">作詞：松本 一起　作曲：佐藤 健　編曲：十川 知司</div>
      <div class="tieup">■ テレビ朝日系「君といつまでも」OPテーマ / CF「セゾンカード」</div>
    </div>
    <div class="track">
      <div class="track-title">02. Rainy Day</div>
      <div class="credit">作詞：松本 一起　作曲：北村 勝彦　編曲：十川 知司</div>
    </div>
    <div class="track">
      <div class="track-title">03. 夏の日の1993（Backing Track）</div>
      <div class="credit">作詞：松本 一起　作曲：佐藤 健　編曲：十川 知司</div>
    </div>
  </div>
</div>

</body>
</html>
