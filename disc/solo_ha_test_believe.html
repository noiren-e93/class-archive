<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>日浦孝則 アルバム｜レイアウトテスト</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
      color: #000;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .page-title {
      font-size: 1.8em;
      font-weight: bold;
      border-bottom: 2px solid #333;
      padding-bottom: 0.4em;
      margin-bottom: 1em;
    }

    .entry {
      margin-bottom: 2em;
    }

    .info-flex {
      display: flex;
      gap: 1.5em;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .jacket img {
      width: 125px;
      height: auto;
      display: block;
    }

    @media screen and (min-width: 768px) {
      .jacket img {
        width: 150px;
      }
    }

    .info-block {
      flex-grow: 1;
    }

    .title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 0.3em;
    }

    .meta-top,
    .meta {
      font-size: 0.9em;
      margin-bottom: 0.2em;
    }

    .note {
      font-size: 0.85em;
      color: #555;
      margin-top: 0.5em;
      line-height: 1.4;
    }

    ul.track {
      list-style: none;
      margin-top: 1em;
      padding-left: 0;
    }

    ul.track li {
      margin-bottom: 1.2em;
      text-align: left;
    }

    .credit,
    .tie,
    .comment {
      font-size: 0.85em;
      color: #555;
      margin-bottom: 0.4em;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="page-title">日浦孝則 アルバム</h1>

    <div class="entry">
      <div class="info-flex">
        <div class="jacket">
          <img src="img/hiuraal_1st.jpg" alt="BELIEVE" />
        </div>
        <div class="info-block">
          <div class="title">BELIEVE</div>
          <div class="meta-top">1987.05.21　30CH-243</div>
          <div class="note">[再発盤]CD選書/TECN-15276</div>
          <ul class="track">
            <li>
              <strong>01. ANGEL</strong>
              <div class="credit">作詞：日浦 孝則　作曲：日浦 孝則　編曲：梁 邦彦</div>
            </li>
            <li>
              <strong>02. ONE WAY DRIVE</strong>
              <div class="credit">作詞：池永 康記　作曲：日浦 孝則　編曲：杉山TOM</div>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
