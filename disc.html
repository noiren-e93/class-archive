<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class ディスコグラフィ｜この声が消えても、ここにいる</title>
  <style>
    body {
      font-family: "Helvetica Neue", "Yu Gothic", sans-serif;
      background-color: #fefefe;
      color: #222;
      line-height: 1.7;
      padding: 2em;
      font-size: 16px;
      max-width: 100%;
      box-sizing: border-box;
    }

    ul.tree {
      list-style-type: none;
      padding-left: 1em;
      border-left: 1px dotted #ccc;
    }

    .tree li {
      margin: 0.5em 0;
      padding-left: 1em;
      position: relative;
    }

    .tree li::before {
      content: "";
      position: absolute;
      top: 0.6em;
      left: 0;
      width: 0.5em;
      height: 0.5em;
      background: #666;
      border-radius: 50%;
    }

    a {
      text-decoration: none;
      color: #0066cc;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 1em;
        font-size: 15px;
      }

      .tree {
        padding-left: 0.8em;
      }

      .tree li {
        padding-left: 1em;
      }

      .tree li::before {
        left: -0.8em;
      }
    }
  </style>
</head>
