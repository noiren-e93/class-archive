<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>class ディスコグラフィ</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    th, td {
      padding: 12px;
      text-align: left;
      vertical-align: middle;
      border-bottom: 1px solid #ddd;
    }
    img.jacket {
      width: 120px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    @media (max-width: 600px) {
      img.jacket {
        width: 90px;
      }
    }
  </style>
</head>
<body>

  <h1>Discography - Single</h1>

  <table>
    <tr>
      <th>ジャケット</th>
      <th>タイトル</th>
    </tr>

    <tr>
      <td><img class="jacket" src="img/sg_1st.jpg" alt="夏の日の1993"></td>
      <td><strong>夏の日の1993</strong><br>発売日：1993-04-21</td>
    </tr>
    <tr>
      <td><img class="jacket" src="img/sg_2nd.jpg" alt="夏のページ"></td>
      <td><strong>夏のページ</strong><br>発売日：1993-07-21</td>
    </tr>
    <tr>
      <td><img class="jacket" src="img/sg_3rd.jpg" alt="もう君を離さない"></td>
      <td><strong>もう君を離さない</strong><br>発売日：1993-10-21</td>
    </tr>
    <tr>
      <td><img class="jacket" src="img/sg_4th.jpg" alt="夏の日の1993（新録）"></td>
      <td><strong>夏の日の1993（新録）</strong><br>発売日：1994-02-02</td>
    </tr>
    <tr>
      <td><img class="jacket" src="img/sg_5th.jpg" alt="君だけに ～Only Loving You～"></td>
      <td><strong>君だけに ～Only Loving You～</strong><br>発売日：1994-06-01</td>
    </tr>

  </table>

</body>
</html>
